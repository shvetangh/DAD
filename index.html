

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google - World's Best Dad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }
    .logo span {
      font-size: 4rem;
      font-weight: bold;
      user-select: none;
    }
    .logo span:nth-child(1) { color: #4285f4; }
    .logo span:nth-child(2) { color: #ea4335; }
    .logo span:nth-child(3) { color: #fbbc05; }
    .logo span:nth-child(4) { color: #4285f4; }
    .logo span:nth-child(5) { color: #34a853; }
    .logo span:nth-child(6) { color: #ea4335; }
    .search-box {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1.2rem;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 1rem;
      border: none;
      background: #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e8eaed;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </div>

  <form class="search-box" action="results.html" method="get" onsubmit="return goToResults(event)">
    <input type="text" name="q" id="query" placeholder="Search..." autofocus />
    <div class="buttons">
      <button type="submit">Google Search</button>
      <button onclick="return goToResults()">I'm Feeling Lucky</button>
    </div>
  </form>

  <script>
    function goToResults(e) {
      if (e) e.preventDefault();
      const query = document.getElementById("query").value.trim();
      const url = `Result.html?q=${encodeURIComponent(query || 'perfect human')}`;
      window.location.href = url;
      return false;
    }
  </script>

</body>
</html>
